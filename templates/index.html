{% extends "layout.html" %}

{% block title %}Spotify{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %} 
{% block main %}
        <div class="carrousel">
            <div class="slider-wrap">
                <div class="slider">
                    <img id="slide1" src="{{ url_for('static', filename='images/spotify_lyrics.jpg') }}" alt="Lyrics Spotify">

                    <img id="slide2" src="{{ url_for('static', filename='images/spotify_list.jpg') }}" alt="Playlist Spotify">

                    <img id="slide3" src="{{ url_for('static', filename='images/spotify_liked.jpg') }}" alt="Like playlist Spotify">
                </div>
                <div class="slider-nav">
                    <a href="#slide1"></a>
                    <a href="#slide2"></a>
                    <a href="#slide3"></a>
                </div>
            </div>
        </div>

        <div class="container_glass_box glass">
            <div class="text_glass">
                <h1 id="title"> DO YOU KNOW YOUR <span style="color: #1DB954;"> SPOTIFY </span> PLAYLISTS ? </h1>
            </div>
        </div>
        <div id="text_main_manual">
            <h1 style="font-size: 50pt;"> FIND THE <span id="blur-text"><del>MISSING</del></span> LYRICS </h1> 

            <hr style="width: 75%; border: 0; border-top: 2px solid rgba(115, 115, 115, 0.259); margin-top: 7rem;">
        </div>

        <!-- css card animation inpire of webtutorialsw/css_sliding_cards-->
        <div class="container_card_wrapper">
            <div class="wrapper">
                <div class="container">
                    <input type="radio" name="slide" id="c1" checked>
                    <label for="c1" class="card">
                        <div class="row">
                            <div class="description">
                                <h4>Connect you account</h4>
                                <p>Play with your songs</p>
                            </div>
                        </div>
                    </label>
                    <input type="radio" name="slide" id="c2" >
                    <label for="c2" class="card">
                        <div class="row">
                            <div class="description">
                                <h4>Make a choice</h4>
                                <p> Choose playlist - pick a song </p>
                            </div>
                        </div>
                    </label>
                    <input type="radio" name="slide" id="c3">
                    <label for="c3" class="card">
                        <div class="row">
                            <div class="description">
                                <h4>Show off</h4>
                                <p>You can sing or type the missing part</p>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    
{% endblock %}
